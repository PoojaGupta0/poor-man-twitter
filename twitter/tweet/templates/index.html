{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Django Formset with Vuejs</title>

    <style>
        .books-form {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid lightgray;
            border-radius: 5px
        }

        .vertical-center {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
<div id="app">

<form id="create_tweet" >
  <div class="form-group">
    <label for="name_field">User Name</label>
    <input type="text" class="form-control" id="name_field", name="user_name" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="message">Password</label>
    <input type="text" class="form-control" id="message" name="message" placeholder="Tweet">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<div id="vue-table">
    <p>{{ message }}</p>
  <table >
        <thead>
        <th>
            title
        </th>
        </thead>
        <tbody>
            {{ message }}
        </tbody>

    </table>
</div>

</div>

 <script>
    var app = new Vue({
      el: '#vue-table',
      data: {
        message: 'Vue.js second example with CDN'
      }
    });
  </script>
<script>
  $("form").submit(function(e){
    console.log("hello");
    e.preventDefault();
    jQuery.support.cors = true;
    var formData = new FormData(document.getElementById('create_tweet'));
      $.ajax({
        type: "POST",
        url: "{% url 'create-tweet' %}",
        data: formData,
        processData: false,
        contentType: false,
        success: function(response){
        console.log(response);
        }
      });

    $('#create_tweet').trigger("reset");
  });
</script>

</body>
